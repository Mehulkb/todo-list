<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Todos Lists
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}<button danger (click)="removeItem(item)" icon-end><ion-icon name = "trash"></ion-icon></button></ion-item>
  </ion-list>
  <img [src]="image" />
  <button ion-button color="primary" (click)="getPicture()">Take Picture</button>
</ion-content>
